<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Icons</title>
</head>
<body class="bg-black">
    <div class="m-40 grid">
        <div class="flex place-content-center gap-5">
        <div class="bg-pink-500 px-3 py-2 w-25" >
           <button class="font-light text-white text-center font-poppin font-medium p-2"> sign up</button>
        </div>
    <!-- <div class=" border-4 border-pink-600 px-2 py-3 w-15"> -->
      <!-- <button class="font-poppin text-pink">Link<i class="fa-solid fa-link" style="color: #d51a91;"></i></button> -->
    <!-- </div> -->
     <div class=" border-4 border-[#b11076] px-5 py-3">
      <button class="font-poppin text-[#b11076] text-center">Link <i class="fa-solid fa-link" style="color: #b11076;"></i></button>
    </div>
    <div class="bg-[#FFD43B] px-5 py-2 rounded">
     <button class="font-poppin text-white text-center font-semibold p-2"> Login <i class="fa-solid fa-link" style="color: #fafaf9;"></i></button>   
    </div>
    <div class=" border-4 border-[#f39c12] px-5 py-1 rounded">
        <button class="font-poppin text-[#f39c12] text-center font-semibold p-2"> Search<i class="fa-solid fa-magnifying-glass ml-3" style="color: #f39c12;"></i> </button>   
       </div>
       </div>
       <div class="flex place-content-center gap-5 mt-8 ">
        <div class=" bg-[#1DB954] px-5 py-1 rounded">
            <button class="font-poppin text-black text-center font-semibold p-4"> <i class="fa-solid fa-circle mr-3" style="color: #206940;"></i>Link-05 </button>   
           </div>

           <div class=" border-4 border-[#399360] px-5 py-1 rounded">
            <button class="font-poppin text-[#399360] text-center font-bold p-2"> <i class="fa-solid fa-circle mr-3" style="color: #206940;"></i>Link-06</button>   
           </div>

           <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-5 py-2 rounded">
            <button class="font-poppin text-white text-center font-semibold p-2"> Play Now <i class="fa-brands fa-google-play ml-2" style="color: #f3f5f7;"></i></button>   
           </div>

           <div class="bg-[#74c0fc] px-5 py-2 rounded">
            <button class="font-poppin text-white text-center font-bold font-large p-2">More Articles<i class="fa-solid fa-arrow-right ml-3" style="color: #f3f4f7;"></i></button>   
           </div>
           </div>
           <div class="flex place-content-center gap-20 mt-10 ">
            <div class="relative">
            <div class=" border-4 border-[#f3f4f7] px-5 py-1 rounded">
                <button class="font-poppin text-[#e1a82d] text-center font-bold p-2"><i class="fa-solid fa-star mr-3" style="color: #e1a82d;"></i>Starred</button>   
               </div> 
                 <i class="fa-solid fa-chevron-down border-4 px-4 py-4 absolute right-[-53px] top-0" style="color: #ffffff;"></i>
            </div>
            
          <div class=" mt-4 ml-9 relative">
            <i class="fa-solid fa-2xl fa-cart-shopping" style="color: #ffffff;"></i>
            <span class="bg-red-600 text-center text-white px-2 rounded-full absolute right-[-19px] top-[-15px]">0</span>
          </div>
          <div class="bg-[#f3f4f7] px-8 py-4 rounded-full">
            <button class="font-poppin text-black text-center font-bold p-2"><i class="fa-solid fa-circle fa-xl mr-3" style="color: #050505;"></i>Light </button>   
           </div>

           <div class="border-4 border-[#ffffff] px-8 py-3 ml-[-24px] rounded-full">
            <button class="font-poppin text-white text-center font-bold p-2"><i class="fa-solid fa-circle fa-xl mr-3" style="color: #ffffff;"></i>Dark </button>   
           </div>
           




    

           </div>
       </div>
    </div>


 
</body>
</html>
